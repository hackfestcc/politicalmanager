<pm-menu *ngIf="usuarioLogado"></pm-menu>


<table>
  <tr>
    <td valign="top">
      <img src="{{imagemCampo}}" style="width:80%; height:75%" />
    </td>


    <td valign="top">

      <form>
        <p>Formação (DEPUTADOS - SENADORES):
          <select [(ngModel)]="selectFormacao" name="selectFormacao" (ngModelChange)="onChangeFormacao($event)">
      <option *ngFor="let formacao of formacoes" [ngValue]="formacao">{{formacao}}</option>
    </select>
          <p>Tipo:
            <select [(ngModel)]="selectTipoParlamentar" name="selectTipoParlamentar" (ngModelChange)="onChangeTipo($event)">
      <option *ngFor="let tipo of tipos" [ngValue]="tipo">{{tipo}}</option>
    </select> Partido:
            <select [(ngModel)]="selectPartido" name="selectPartido" (ngModelChange)="onChangePartido($event)">
      <option *ngFor="let partido of partidos" [ngValue]="partido">{{partido}}</option>
    </select> UF:
            <select [(ngModel)]="selectUF" name="selectUF" (ngModelChange)="onChangeUF($event)">
      <option *ngFor="let uf of ufs" [ngValue]="uf">{{uf}}</option>
    </select>

            <button (click)="confirmarEscalacao()" class="btn btn-primary" [disabled]="time.length < 5">Confirmar Time</button>
          </p>

      </form>

      <!-- Time: {{time | json }} -->
      <br/>

      <table cellpadding="10" style="padding-left:10px;">
        <tr>
          <th style="padding-left:10px;">Foto</th>
          <th style="padding-left:10px;">Nome</th>
          <th style="padding-left:10px;">Partido</th>
          <th style="padding-left:10px;">UF</th>
          <th style="padding-left:10px;">Escalar</th>
        </tr>
        <tr *ngFor="let parlamentar of parlamentaresFiltro">
          <td style="padding-left:10px;"><img src='{{parlamentar.foto}}' class="redondoNaoTanto" /> </td>
          <td style="padding-left:10px;">{{parlamentar.nomeParlamentar}} </td>
          <td style="padding-left:10px;">{{parlamentar.partido}} </td>
          <td style="padding-left:10px;">{{parlamentar.uf}} </td>
          <td style="padding-left:10px;"><button (click)="selecionarParlamentar(parlamentar)" class="btn btn-primary" [disabled]="time.length >= 5 || parlamentar.escalado === true ">Escalar</button></td>
        </tr>
      </table>
